{% extends "layout.html" %} {% block title %}Search{% endblock %} {% block content
    %}
    <br>
    <h1 align="center">Member Search</h1>
    <form method="POST" href="">
      <div class="form-group">
        <label for="Name">Name</label>
        <input
          type="name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Name"
        />
      </div>
      <br />
      <button id="submit" type="submit" class="btn btn-primary">Find</button>
      <table class="table">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Year</th>
				<th>Major</th>
			</tr>
			<tr>
				<td>{{ user.username }}</td>
				<td>{{ user.email }}</td>
                <td>{{"year"}}</td>
                <td>{{"major"}}</td>
			</tr>
		</table>
    {% endblock %}
    </form>
