{% extends 'base.html' %}

{% block title %}
    Edit new announcement
{% endblock %}

{% block content %}

    <h1>Edit new announcement</h1>
    <form action="{{ url_for('announcements_edit'), slug=announcement.slug }}"
    method = "POST">

        {% for field in form %}
            <div class="form-group">
                {{ field.label() }}
                {{ field }}
            </div>
        {% endfor %}

    </form>

{% endblock %}
